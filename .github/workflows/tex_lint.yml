name: LaTeX Linting with TeXtidote

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v1
      with:
        java-version: '11' # TeXtidote requires Java

    - name: Run TeXtidote
      run: |
        wget https://github.com/sylvainhalle/textidote/releases/download/v0.8.2/textidote.jar
        find 03_Final_report_and_presentation -name "*.tex" -exec java -jar textidote.jar --output singleline --check en {} \; > textidote_output.txt
    
    - name: Comment on Pull Request
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        python3 -c "
        import os, requests, json
        with open('textidote_output.txt', 'r') as file:
            warnings = file.readlines()
        headers = {'Authorization': f'token {os.environ['GITHUB_TOKEN']}'}
        comments_url = '${{ github.event.pull_request.comments_url }}'
        for warning in warnings:
            comment = {'body': warning}
            requests.post(comments_url, headers=headers, data=json.dumps(comment))
        "
      
